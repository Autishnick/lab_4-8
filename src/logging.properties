# Налаштування логування для Music System
# ==========================================

# Рівень логування (DEBUG, INFO, WARN, ERROR, FATAL)
log.level=INFO

# Шлях до лог-файлу
log.file.path=logs/application.log

# Email налаштування для критичних помилок
# ==========================================

# Відправляти email для FATAL помилок
log.email.on.fatal=true

# Email одержувача (адміністратора)
log.email.to=admin@example.com

# Email відправника
log.email.from=music-system@example.com

# SMTP налаштування
# Для Gmail: smtp.gmail.com, 587
# Для Outlook: smtp-mail.outlook.com, 587
# Для Yahoo: smtp.mail.yahoo.com, 587
log.email.smtp.host=smtp.gmail.com
log.email.smtp.port=587

# SMTP автентифікація
# УВАГА: для Gmail потрібно згенерувати App Password:
# https://myaccount.google.com/apppasswords
log.email.smtp.user=your-email@gmail.com
log.email.smtp.password=your-app-password

